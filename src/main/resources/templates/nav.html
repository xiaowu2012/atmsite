<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header>
    <style>
        .audio-player {
            position: fixed; /* 悬浮效果 */
            top: 20px; /* 初始位置 */
            right: 20px; /* 初始位置 */
            z-index: 1000; /* 确保悬浮在页面上方 */
            background: #343a40; /* 背景颜色 */
            padding: 10px;
            border-radius: 10px; /* 圆角 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 阴影效果 */
            cursor: move; /* 鼠标样式 */
        }

        .audio-player audio {
            width: 100%; /* 音频播放器宽度 */
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var audioPlayer = document.getElementById("audioPlayer");
            var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

            audioPlayer.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e = e || window.event;

                pos3 = e.clientX;
                pos4 = e.clientY;

                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;

                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;

                audioPlayer.style.top = (audioPlayer.offsetTop - pos2) + "px";
                audioPlayer.style.right = (audioPlayer.offsetRight - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        });
    </script>
</header>
<body>

                    </li>

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}">注册</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/changepasswd}">修改</a>
                    </li>
                </ul>
            </div>
            <!-- “锥锥传奇决战” 放在右上侧 -->

        </div>
    </nav>

</body>
