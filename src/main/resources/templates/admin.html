<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>锥锥传奇决战管理系统</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px 20px;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #3498db;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .link {
            display: inline-block;
            width: 100%;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 15px 0;
            margin: 12px 0;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .link:hover {
            background-color: #2980b9;
        }

        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #7f8c8d;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .link {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>锥锥传奇决战管理系统</h1>

    <!-- 发货链接 -->
    <a class="link" th:href="@{/deliver}">远程发货</a>

    <!-- 注册 -->
    <a class="link" th:href="@{/register}">玩家注册入口</a>


    <!-- 时间充值链接 -->
    <a class="link" th:href="@{/recharge}">游戏账号时间充值</a>

    <!-- 生成注册码链接 -->
    <a class="link" th:href="@{/generate}">生成注册码</a>

    <footer>
        锥锥传奇决战 © 2024
    </footer>
</div>
</body>
</html>
