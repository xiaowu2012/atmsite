<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Top Game Users</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
        }
        table {
            width: 100%; /* 设置表格宽度为100%，适应屏幕宽度 */
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 18px; /* 减小字体大小，适应小屏幕 */
            font-weight: lighter; /* 添加此行，确保字体为正常粗细 */
        }
        th {
            background-color: #f2f2f2;
        }
        .top-user {
            color: #00c4ff;
            font-size: 20px;
        }
        .top1 {
            color: #0080ff;
            font-size: 22px;
        }
        .bold {
            font-weight: normal;
        }

        @media screen and (max-width: 600px) {
            table {
                font-size: 12px; /* 进一步减小字体大小 */
            }
            th, td {
                padding: 5px;
            }
            /* 在小屏幕上隐藏部分列 */
            th:nth-child(4), td:nth-child(4),
            th:nth-child(5), td:nth-child(5) {
                display: none;
            }
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>名次</th>
        <th>角色名</th>
        <th>级别</th>
        <th>职业</th>
        <th>性别</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user, iterStat : ${gameUsers}">
        <td th:text="${iterStat.index + 1}" th:class="${iterStat.index == 0 ? 'top1' : (iterStat.index < 3 ? 'top-user' : '')}"></td>
        <td th:text="${user.userID}" th:class="${iterStat.index == 0 ? 'top1' : (iterStat.index < 3 ? 'top-user' : '')}"></td>
        <td th:text="${user.level}" th:class="${iterStat.index == 0 ? 'top1' : (iterStat.index < 3 ? 'top-user' : '')}"></td>
        <td th:text="${user.byClass == 0 ? '格斗家' : (user.byClass == 1 ? '异能者' : (user.byClass == 2 ? '剑武士' : '枪械师'))}"
            th:class="${iterStat.index == 0 ? 'top1' : (iterStat.index < 3 ? 'top-user' : '')}"></td>
        <td th:text="${user.gender == 1 ? '女性' : '男性'}" th:class="${iterStat.index == 0 ? 'top1' : (iterStat.index < 3 ? 'top-user' : '')}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
