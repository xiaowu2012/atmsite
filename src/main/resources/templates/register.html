<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: space-between;
            max-width: 900px;
            margin: 0 auto;
        }

        .left-column {
            flex: 1;
            margin-right: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .right-column {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        label .required {
            color: red;
            margin-left: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #ee072f;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left-column">
        <h2>阿童木新区注册入口</h2>
        <p th:text="${message}"></p>
    </div>
    <div class="right-column">
        <form th:action="@{/register}" th:object="${user}" method="post">
            <label for="account">游戏帐号: <span class="required">*</span></label>
            <input type="text" id="account" name="account" th:value="${user.account}" required />

            <label for="password">游戏密码: <span class="required">*</span></label>
            <input type="password" id="password" name="password" th:value="${user.password}" required />

            <label for="transactionPassword">交易密码: <span class="required">*</span></label>
            <input type="password" id="transactionPassword" name="transactionPassword" th:value="${user.transactionPassword}"
                   required maxlength="6" pattern="\d{6}" title="交易密码必须是6位数字" />

            <label for="email">邮箱地址: <span class="required">*</span></label>
            <input type="email" id="email" name="email" th:value="${user.email}" required />

            <label for="name">玩家姓名: <span class="required">*</span></label>
            <input type="text" id="name" name="name" th:value="${user.name}" required />

            <label for="idCard">身份证号码: <span class="required">*</span></label>
            <input type="text" id="idCard" name="idCard" th:value="${user.idCard}" required />

            <label for="registerCode">注册码: <span class="required">*</span></label>
            <input type="text" id="registerCode" name="registerCode" th:value="${user.registerCode}" required />

            <button type="submit">注册</button>
        </form>
    </div>
</div>

</body>
</html>
