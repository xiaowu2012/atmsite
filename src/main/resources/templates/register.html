<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css?v2" rel="stylesheet">
    <title>注册页面</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif; /* 修改字体 */
            background-color: #e0f7fa; /* 背景色调整为淡蓝色，更加清新 */
            margin: 0;
           /* padding: 20px;*/
        }

        .navbar {
            background-color: #007bff; /* 调整为蓝色系 */
        }
        .navbar-brand, .nav-link {
            font-family: 'Raleway', sans-serif; /* 修改字体 */
            color: #ffffff !important; /* 字体颜色调整为白色 */
            font-size: 1.25rem; /* 新增的字体大小 */
            font-weight: normal; /* 修改为正常字体 */
        }

        h1 {
            text-align: center;
            color: #333333; /* 字体颜色调整为深灰色 */
        }

        .container {
            display: flex;
            justify-content: space-between;
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff; /* 背景色调整为白色 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .left-column {
            flex: 1;
            margin-right: 20px;
            font-family: 'Raleway', sans-serif; /* 修改字体 */
            background-color: #ffffff; /* 背景色调整为白色 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .right-column {
            flex: 1;
            font-family: 'Raleway', sans-serif; /* 修改字体 */
            background-color: #ffffff; /* 背景色调整为白色 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333333; /* 字体颜色调整为深灰色 */
        }

        label .required {
            color: red;
            margin-left: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: #007bff; /* 聚焦时边框颜色调整为蓝色 */
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745; /* 按钮颜色调整为绿色 */
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button[type="submit"]:hover {
            background-color: #218838; /* 按钮悬停时颜色调整为深绿色 */
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #ee072f;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<!-- Include Navigation Bar -->
<!-- 通过Thymeleaf引入nav.html -->
<div th:include="nav :: navbar"></div>

<div class="container">
    <div class="left-column">
        <h2>阿童木新区注册入口</h2>
        <p th:text="${message}"></p>
    </div>
    <div class="right-column">
        <form th:action="@{/register}" th:object="${account}" method="post">
            <label for="accountID">游戏帐号: <span class="required">*</span></label>
            <input type="text" id="accountID" name="accountID" th:value="${account.accountID}" required />

            <label for="password">游戏密码: <span class="required">*</span></label>
            <input type="password" id="password" name="password" th:value="${account.password}" required />

            <label for="transactionPassword">交易密码: <span class="required">*</span></label>
            <input type="password" id="transactionPassword" name="transactionPassword" th:value="${account.transactionPassword}"
                   required maxlength="6" pattern="\d{6}" title="交易密码必须是6位数字" />

            <label for="email">邮箱地址: <span class="required">*</span></label>
            <input type="email" id="email" name="email" th:value="${account.email}" required />

            <label for="name">玩家姓名: <span class="required">*</span></label>
            <input type="text" id="name" name="name" th:value="${account.name}" required />

            <label for="idCard">身份证号码: <span class="required">*</span></label>
            <input type="text" id="idCard" name="idCard" th:value="${account.idCard}" required />

            <label for="registerCode">注册码: <span class="required">*</span></label>
            <input type="text" id="registerCode" name="registerCode" th:value="${account.registerCode}" required />

            <button type="submit">注册</button>
        </form>
    </div>
</div>

</body>
</html>
