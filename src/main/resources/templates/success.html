<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册成功</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/image/atongmu.jpg'); /* 替换为你的背景图片 URL */
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.6); /* 添加白色半透明遮罩，增强文字可读性 */
            z-index: -1;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9); /* 设置内容区为半透明背景 */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #007bff;
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #333;
        }

        .info {
            margin-bottom: 15px;
            text-align: left;
        }

        .info label {
            display: block;
            font-weight: bold;
            color: #007bff; /* 增加颜色 */
            margin-bottom: 5px;
        }

        .info p {
            margin: 0;
            color: #555;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
        }

        .info .required {
            color: red;
        }

        .highlight {
            color: #28a745; /* 成功信息使用绿色 */
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<div class="overlay"></div> <!-- 半透明背景遮罩 -->
<div class="container">
    <h1>注册成功</h1>
    <p class="highlight">恭喜！您的注册信息如下：</p>
    <div class="info">
        <label>游戏帐号:</label>
        <p th:text="${user.account}"></p>
    </div>
    <div class="info">
        <label>游戏密码:</label>
        <p th:text="${user.password}"></p>
    </div>
    <div class="info">
        <label>交易密码:</label>
        <p th:text="${user.transactionPassword}"></p>
    </div>
    <div class="info">
        <label>邮箱地址:</label>
        <p th:text="${user.email}"></p>
    </div>
    <div class="info">
        <label>玩家姓名:</label>
        <p th:text="${user.name}"></p>
    </div>
    <div class="info">
        <label>身份证号码:</label>
        <p th:text="${user.idCard}"></p>
    </div>
    <div class="info">
        <label>注册码:</label>
        <p th:text="${user.registerCode}"></p>
    </div>
</div>
</body>
</html>
